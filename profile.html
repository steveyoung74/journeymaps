<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <title>Profile Settings | FATHOM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Interstate Font Family - Brand/Display Font */
    @font-face {
      font-family: 'Interstate';
      src: url('https://steveyoung74.github.io/journeymaps/fonts/Interstate-light.ttf') format('truetype');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Interstate';
      src: url('https://steveyoung74.github.io/journeymaps/fonts/Interstate-regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Interstate';
      src: url('https://steveyoung74.github.io/journeymaps/fonts/Interstate-bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    
    :root {
      --font-display: 'Interstate', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-body: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      
      --navy-950: #0C1620;
      --navy-900: #111E2E;
      --navy-800: #15243A;
      --navy-700: #192B45;
      --navy-600: #243D5C;
      --navy-500: #2F5070;
      --steel-700: #3A6070;
      --steel-600: #4A7485;
      --steel-500: #5B8A9A;
      --steel-400: #74A0AE;
      --steel-300: #96BCC7;
      --steel-100: #E1EEF2;
      --amber-600: #A67D1D;
      --amber-500: #C4942A;
      --amber-100: #FAF0D6;
      --success: #2D8A6E;
      --success-light: #D4EDE5;
      --error: #B84A5A;
      --slate-900: #1A2332;
      --slate-700: #3D4A5C;
      --slate-600: #556275;
      --slate-500: #6E7B8C;
      --slate-400: #8A95A5;
      --slate-300: #A9B2BE;
      --slate-200: #C8CED6;
      --slate-100: #E4E7EB;
      --slate-50: #F4F5F7;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { overflow-x: hidden; width: 100%; }
    body {
      font-family: var(--font-body);
      background: var(--slate-50);
      color: var(--slate-900);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }
    
    h1, h2, h3, h4, h5, h6 { font-family: var(--font-display); }
    
    /* Page Background */
    .page-bg {
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .page-bg::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1200 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 400 Q300 350 600 400 T1200 400' stroke='%2396BCC7' stroke-width='1' fill='none' opacity='0.3'/%3E%3Cpath d='M0 420 Q300 380 600 420 T1200 420' stroke='%2396BCC7' stroke-width='1' fill='none' opacity='0.25'/%3E%3Cpath d='M0 440 Q300 410 600 440 T1200 440' stroke='%2396BCC7' stroke-width='1' fill='none' opacity='0.2'/%3E%3Cpath d='M0 460 Q300 440 600 460 T1200 460' stroke='%2396BCC7' stroke-width='1' fill='none' opacity='0.15'/%3E%3Cpath d='M0 480 Q300 470 600 480 T1200 480' stroke='%2396BCC7' stroke-width='1' fill='none' opacity='0.1'/%3E%3C/svg%3E");
      background-size: cover;
      background-position: center;
      pointer-events: none;
      z-index: 0;
    }
    
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    
    /* Navigation */
    .nav {
      background: var(--navy-800);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .nav-logo { height: 24px; }
    .nav-links {
      display: none;
      align-items: center;
      gap: 4px;
    }
    .nav-link {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s;
    }
    .nav-link:hover { color: #FFF; background: rgba(255,255,255,0.1); }
    .nav-link.active { color: #FFF; background: rgba(255,255,255,0.15); }
    
    .nav-right {
      display: none;
      align-items: center;
      gap: 16px;
    }
    .nav-user {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
    }
    .nav-signout {
      color: rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s;
    }
    .nav-signout:hover { background: rgba(255,255,255,0.2); color: #FFF; }
    
    /* Mobile hamburger */
    .nav-mobile-toggle {
      display: block;
      padding: 8px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: rgba(255,255,255,0.8);
      font-size: 24px;
      line-height: 1;
    }
    
    /* Dropdown */
    .nav-dropdown {
      position: relative;
    }
    .nav-dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: #FFF;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      min-width: 160px;
      padding: 6px 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(8px);
      transition: all 0.2s;
      z-index: 1000;
    }
    .nav-dropdown:hover .nav-dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(4px);
    }
    .nav-dropdown-item {
      display: block;
      padding: 10px 16px;
      color: var(--slate-700);
      text-decoration: none;
      font-size: 14px;
      transition: background 0.1s;
    }
    .nav-dropdown-item:hover { background: var(--slate-50); }
    
    /* Mobile Menu */
    .nav-mobile-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .nav-mobile-backdrop.open { opacity: 1; visibility: visible; }
    .nav-mobile-menu {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 280px;
      max-width: 85vw;
      background: var(--navy-800);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -4px 0 24px rgba(0, 0, 0, 0.3);
    }
    .nav-mobile-menu.open { transform: translateX(0); }
    .nav-mobile-header {
      display: flex;
      justify-content: flex-end;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .nav-mobile-close {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #FFF;
      font-size: 20px;
      cursor: pointer;
      padding: 8px 12px;
      line-height: 1;
      border-radius: 20px;
    }
    .nav-mobile-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    .nav-mobile-link {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 24px;
      font-size: 15px;
      font-weight: 500;
      background: rgba(255,255,255,0.05);
      text-align: center;
    }
    .nav-mobile-link:hover { background: rgba(255,255,255,0.15); }
    .nav-mobile-link.active { background: rgba(255,255,255,0.2); }
    .nav-mobile-section-label {
      color: rgba(255,255,255,0.4);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 16px 20px 8px;
    }
    .nav-mobile-user {
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.2);
    }
    .nav-mobile-user-name {
      color: rgba(255,255,255,0.6);
      font-size: 13px;
      margin-bottom: 12px;
      text-align: center;
    }
    .nav-mobile-signout {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: rgba(255,255,255,0.9);
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
      font-family: inherit;
    }
    
    /* Main Content */
    .main {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 32px 24px;
      width: 100%;
    }
    
    .page-header {
      margin-bottom: 32px;
    }
    .page-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--navy-800);
      margin-bottom: 8px;
    }
    .page-subtitle {
      color: var(--slate-500);
      font-size: 16px;
    }
    
    /* Card */
    .card {
      background: #FFF;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 24px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--navy-800);
      margin-bottom: 20px;
    }
    
    /* Form */
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-weight: 600;
      color: var(--slate-700);
      margin-bottom: 8px;
      font-size: 14px;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--slate-200);
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--steel-500);
      box-shadow: 0 0 0 3px rgba(91, 138, 154, 0.15);
    }
    .form-input:disabled {
      background: var(--slate-50);
      color: var(--slate-500);
    }
    .form-hint {
      color: var(--slate-500);
      font-size: 13px;
      margin-top: 6px;
    }
    
    /* Avatar Section */
    .avatar-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--slate-100);
    }
    .avatar-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--steel-500);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFF;
      font-size: 28px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .avatar-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .avatar-actions h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--slate-900);
      margin-bottom: 4px;
    }
    .avatar-actions p {
      font-size: 13px;
      color: var(--slate-500);
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.15s;
      border: none;
    }
    .btn-primary {
      background: var(--navy-700);
      color: #FFF;
    }
    .btn-primary:hover { background: var(--navy-600); }
    .btn-primary:disabled {
      background: var(--slate-300);
      cursor: not-allowed;
    }
    .btn-secondary {
      background: var(--slate-100);
      color: var(--slate-700);
    }
    .btn-secondary:hover { background: var(--slate-200); }
    .btn-danger {
      background: rgba(184, 74, 90, 0.1);
      color: var(--error);
    }
    .btn-danger:hover { background: rgba(184, 74, 90, 0.2); }
    
    /* Info Section */
    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--slate-100);
    }
    .info-row:last-child { border-bottom: none; }
    .info-label {
      font-weight: 600;
      color: var(--slate-700);
      font-size: 14px;
    }
    .info-value {
      color: var(--slate-600);
      font-size: 14px;
    }
    
    /* Alerts */
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .alert-success {
      background: var(--success-light);
      color: var(--success);
    }
    .alert-error {
      background: rgba(184, 74, 90, 0.1);
      color: var(--error);
    }
    
    /* Loading */
    @keyframes sinkIntoDepths {
      0% { transform: translateY(-100px); opacity: 0; }
      8% { opacity: 0.85; }
      85% { opacity: 0.12; }
      100% { transform: translateY(120px); opacity: 0; }
    }
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, var(--navy-600) 0%, var(--navy-800) 100%);
      z-index: 9999;
    }
    .loading-logo {
      height: 40px;
      animation: sinkIntoDepths 5s ease-in-out infinite;
    }
    
    /* Responsive */
    @media (min-width: 768px) {
      .nav-links { display: flex; }
      .nav-right { display: flex; }
      .nav-mobile-toggle { display: none; }
    }
    
    /* Footer */
    .footer {
      background: var(--navy-900);
      padding: 24px;
      margin-top: auto;
    }
    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-logo { height: 20px; opacity: 0.5; }
    .footer-copy { color: rgba(255,255,255,0.5); font-size: 13px; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useContext, createContext } = React;
    
    // Supabase client
    const SUPABASE_URL = 'https://ktctvaeulualihczwnrl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt0Y3R2YWV1bHVhbGloY3p3bnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5MTQ0NDYsImV4cCI6MjA1MTQ5MDQ0Nn0.ogfrb30iLgpqP0vl-8_zeCE7ck0i5l2VtIU4qQh5pnw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
      auth: {
        storage: localStorage,
        storageKey: 'fathom-auth',
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: false,
        flowType: 'pkce'
      }
    });
    
    function ProfilePage() {
      const [user, setUser] = useState(null);
      const [profile, setProfile] = useState(null);
      const [loading, setLoading] = useState(true);
      const [showMobileMenu, setShowMobileMenu] = useState(false);
      
      // Form state
      const [displayName, setDisplayName] = useState('');
      const [saving, setSaving] = useState(false);
      const [success, setSuccess] = useState('');
      const [error, setError] = useState('');
      
      // Load user and data
      useEffect(() => {
        if (!supabase) return;
        
        let redirectTimeout = null;
        let foundSession = false;
        
        // Listen for auth state - this fires with current session state
        const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
          console.log('Profile: onAuthStateChange:', event, !!session?.user);
          
          if (session?.user) {
            foundSession = true;
            setUser(session.user);
            loadProfile(session.user.id);
            // Clear any pending redirect
            if (redirectTimeout) {
              clearTimeout(redirectTimeout);
              redirectTimeout = null;
            }
          } else if (event === 'SIGNED_OUT') {
            // Explicit sign out - redirect
            window.location.href = 'dashboard.html';
          }
        });
        
        // Also do a direct session check after a moment
        redirectTimeout = setTimeout(() => {
          if (!foundSession) {
            supabase.auth.getSession().then(({ data: { session } }) => {
              console.log('Profile: Timeout check, session:', !!session?.user);
              if (!session?.user) {
                window.location.href = 'dashboard.html';
              }
            });
          }
        }, 500);
        
        return () => {
          if (redirectTimeout) clearTimeout(redirectTimeout);
          subscription?.unsubscribe();
        };
      }, []);
      
      const loadProfile = async (userId) => {
        try {
          const { data, error } = await supabase
            .from('users')
            .select('*, organisations(*)')
            .eq('id', userId)
            .single();
          
          if (data) {
            setProfile(data);
            setDisplayName(data.display_name || '');
          }
        } catch (err) {
          console.error('Failed to load profile:', err);
        }
        setLoading(false);
      };
      
      const handleSave = async (e) => {
        e.preventDefault();
        setSaving(true);
        setError('');
        setSuccess('');
        
        try {
          const { error: updateError } = await supabase
            .from('users')
            .update({ 
              display_name: displayName.trim(),
              updated_at: new Date().toISOString()
            })
            .eq('id', user.id);
          
          if (updateError) throw updateError;
          
          setProfile(prev => ({ ...prev, display_name: displayName.trim() }));
          setSuccess('Profile updated successfully');
        } catch (err) {
          setError(err.message || 'Failed to save profile');
        }
        setSaving(false);
      };
      
      const handleSignOut = async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
      };
      
      const getInitials = (name) => {
        if (!name) return '?';
        return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
      };
      
      const canManageTeam = profile?.role === 'owner' || profile?.role === 'admin';
      
      if (loading) {
        return (
          <div className="loading-screen">
            <img 
              src="https://steveyoung74.github.io/journeymaps/logo_light.png" 
              alt="FATHOM" 
              className="loading-logo"
            />
          </div>
        );
      }
      
      return (
        <div className="page-container">
          {/* Navigation */}
          <nav className="nav">
            <div className="nav-inner">
              <div className="nav-left">
                <a href="index.html">
                  <img src="https://steveyoung74.github.io/journeymaps/logo_light.png" alt="FATHOM" className="nav-logo" />
                </a>
                <div className="nav-links">
                  <a href="dashboard.html" className="nav-link">Dashboard</a>
                  <div className="nav-dropdown">
                    <span className="nav-link" style={{ cursor: 'pointer' }}>Surveys â–¾</span>
                    <div className="nav-dropdown-menu">
                      <a href="survey-admin.html" className="nav-dropdown-item">Send Surveys</a>
                      <a href="responses.html" className="nav-dropdown-item">View Responses</a>
                    </div>
                  </div>
                  {canManageTeam && (
                    <a href="team.html" className="nav-link">Team</a>
                  )}
                  <a href="whats-new.html" className="nav-link">What's New</a>
                  <a href="about.html" className="nav-link">About</a>
                </div>
              </div>
              
              <div className="nav-right">
                <span className="nav-user">{profile?.display_name || user?.email}</span>
                <button className="nav-signout" onClick={handleSignOut}>Sign Out</button>
              </div>
              
              <button className="nav-mobile-toggle" onClick={() => setShowMobileMenu(true)}>
                â˜°
              </button>
            </div>
          </nav>
          
          {/* Mobile Menu */}
          <div className={`nav-mobile-backdrop ${showMobileMenu ? 'open' : ''}`} onClick={() => setShowMobileMenu(false)} />
          <div className={`nav-mobile-menu ${showMobileMenu ? 'open' : ''}`}>
            <div className="nav-mobile-header">
              <button className="nav-mobile-close" onClick={() => setShowMobileMenu(false)}>âœ•</button>
            </div>
            <div className="nav-mobile-links">
              <a href="dashboard.html" className="nav-mobile-link">Dashboard</a>
              <div className="nav-mobile-section-label">Surveys</div>
              <a href="survey-admin.html" className="nav-mobile-link">Send Surveys</a>
              <a href="responses.html" className="nav-mobile-link">View Responses</a>
              {canManageTeam && (
                <>
                  <div className="nav-mobile-section-label">Organisation</div>
                  <a href="team.html" className="nav-mobile-link">Team</a>
                </>
              )}
              <div className="nav-mobile-section-label">Info</div>
              <a href="whats-new.html" className="nav-mobile-link">What's New</a>
              <a href="about.html" className="nav-mobile-link">About</a>
            </div>
            <div className="nav-mobile-user">
              <div className="nav-mobile-user-name">Signed in as {profile?.display_name || user?.email}</div>
              <button onClick={() => { setShowMobileMenu(false); handleSignOut(); }} className="nav-mobile-signout">Sign Out</button>
            </div>
          </div>
          
          {/* Main Content */}
          <main className="main">
            <div className="page-header">
              <h1 className="page-title">Profile Settings</h1>
              <p className="page-subtitle">Manage your account information</p>
            </div>
            
            {/* Profile Card */}
            <div className="card">
              <h2 className="card-title">Profile</h2>
              
              {success && <div className="alert alert-success">{success}</div>}
              {error && <div className="alert alert-error">{error}</div>}
              
              {/* Avatar Section */}
              <div className="avatar-section">
                <div className="avatar-preview">
                  {getInitials(displayName || profile?.email)}
                </div>
                <div className="avatar-actions">
                  <h3>Profile Picture</h3>
                  <p>Avatar support coming soon</p>
                </div>
              </div>
              
              <form onSubmit={handleSave}>
                <div className="form-group">
                  <label className="form-label">Display Name</label>
                  <input 
                    type="text" 
                    className="form-input"
                    value={displayName}
                    onChange={(e) => setDisplayName(e.target.value)}
                    placeholder="Enter your name"
                  />
                  <p className="form-hint">This is how your name appears across Fathom</p>
                </div>
                
                <div className="form-group">
                  <label className="form-label">Email</label>
                  <input 
                    type="email" 
                    className="form-input"
                    value={user?.email || ''}
                    disabled
                  />
                  <p className="form-hint">Your email cannot be changed</p>
                </div>
                
                <button type="submit" className="btn btn-primary" disabled={saving}>
                  {saving ? 'Saving...' : 'Save Changes'}
                </button>
              </form>
            </div>
            
            {/* Organisation Info */}
            <div className="card">
              <h2 className="card-title">Organisation</h2>
              
              <div className="info-row">
                <span className="info-label">Workspace</span>
                <span className="info-value">{profile?.organisations?.name || 'Not set'}</span>
              </div>
              
              <div className="info-row">
                <span className="info-label">Your Role</span>
                <span className="info-value" style={{ textTransform: 'capitalize' }}>{profile?.role || 'Member'}</span>
              </div>
              
              <div className="info-row">
                <span className="info-label">Member Since</span>
                <span className="info-value">
                  {profile?.created_at ? new Date(profile.created_at).toLocaleDateString('en-GB', { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                  }) : 'Unknown'}
                </span>
              </div>
            </div>
            
            {/* Account Actions */}
            <div className="card">
              <h2 className="card-title">Account</h2>
              
              <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                <button className="btn btn-secondary" onClick={handleSignOut}>
                  ðŸšª Sign Out
                </button>
                <p className="form-hint" style={{ marginTop: '-4px' }}>
                  Sign out of your account on this device
                </p>
              </div>
            </div>
          </main>
          
          {/* Footer */}
          <footer className="footer">
            <div className="footer-inner">
              <img src="https://steveyoung74.github.io/journeymaps/logo_light.png" alt="FATHOM" className="footer-logo" />
              <span className="footer-copy">Â© 2026 Fathom</span>
            </div>
          </footer>
        </div>
      );
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<ProfilePage />);
  </script>
</body>
</html>
