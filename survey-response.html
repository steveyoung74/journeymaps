<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Response - FATHOM</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #F4F5F7;
      color: #1A2332;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container { max-width: 800px; margin: 0 auto; }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
      padding: 24px;
      background: #192B45;
      border-radius: 12px;
      color: #FFF;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    
    .header p { font-size: 14px; opacity: 0.8; }
    
    .card {
      background: #FFF;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(25, 43, 69, 0.08);
    }
    
    .label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #6E7B8C;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 20px;
      font-weight: 700;
      color: #192B45;
      margin-bottom: 8px;
    }
    
    .meta { font-size: 14px; color: #6E7B8C; }
    
    .focus-step {
      background: #E9EEF4;
      border-left: 4px solid #5B8A9A;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
    }
    
    .step-name {
      font-size: 18px;
      font-weight: 700;
      color: #192B45;
    }
    
    .form-group { margin-bottom: 24px; }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #1A2332;
      margin-bottom: 8px;
    }
    
    .form-input, .form-textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #E4E7EB;
      border-radius: 8px;
      font-size: 14px;
      color: #1A2332;
    }
    
    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: #5B8A9A;
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }
    
    .hint {
      font-size: 12px;
      color: #6E7B8C;
      margin-top: 6px;
    }
    
    .btn {
      width: 100%;
      padding: 16px 32px;
      background: #5B8A9A;
      color: #FFF;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 24px;
    }
    
    .btn:hover:not(:disabled) {
      background: #4A7485;
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      background: #C8D5E2;
      cursor: not-allowed;
    }
    
    .message {
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    
    .message.visible { display: block; }
    
    .success {
      background: #D4EDE5;
      border: 2px solid #2D8A6E;
      color: #2D8A6E;
    }
    
    .error {
      background: #F5E0E3;
      border: 2px solid #B84A5A;
      color: #B84A5A;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
    
    .spinner {
      border: 3px solid #E4E7EB;
      border-top: 3px solid #5B8A9A;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>FATHOM</h1>
      <p>Journey Step Feedback</p>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading survey...</p>
    </div>

    <div id="content" style="display: none;">
      <div class="card">
        <div class="label">Journey</div>
        <div class="title" id="journeyTitle">Loading...</div>
        <div class="meta" id="journeyMeta"></div>
        
        <div class="focus-step">
          <div class="label">Focus Step</div>
          <div class="step-name" id="stepName">Loading...</div>
        </div>
      </div>

      <div id="errorMsg" class="message error">
        <p id="errorText"></p>
      </div>

      <div id="successMsg" class="message success">
        <h2>✓ Thank you!</h2>
        <p>Your feedback has been submitted successfully.</p>
      </div>

      <form id="surveyForm" class="card">
        <div class="form-group">
          <label class="form-label" for="description">What actually happens in this step?</label>
          <textarea id="description" class="form-textarea" rows="4"></textarea>
          <div class="hint">Describe the actual activities and tasks</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="timeEstimate">How long does this take? (minutes)</label>
          <input type="number" id="timeEstimate" class="form-input" min="1">
          <div class="hint">Your best estimate</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="painPoints">What challenges do you experience?</label>
          <textarea id="painPoints" class="form-textarea" rows="4"></textarea>
          <div class="hint">Any difficulties or obstacles</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="improvements">How could this be improved?</label>
          <textarea id="improvements" class="form-textarea" rows="4"></textarea>
          <div class="hint">Suggestions for improvement</div>
        </div>

        <button type="submit" id="submitBtn" class="btn">Submit Feedback</button>
      </form>
    </div>
  </div>

  <script>
    (function() {
      const SUPABASE_URL = 'https://ktctvaeuluallhczwnrl.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt0Y3R2YWV1bHVhbGxoY3p3bnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY5NTU4MTQsImV4cCI6MjA1MjUzMTgxNH0.ts4wMYOKiGfUgJ32zZ93wRlGZY_BKmrjCbqE__kzFzQ';
      
      // CORRECT Edge Function URL format
      const EDGE_FUNCTION_URL = 'https://ktctvaeuluallhczwnrl.functions.supabase.co/submit-survey';

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      let tokenData = null;

      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const params = new URLSearchParams(window.location.search);
          const token = params.get('token');

          if (!token) {
            showError('No survey token provided.');
            return;
          }

          tokenData = JSON.parse(atob(token));
          console.log('✓ Token decoded:', tokenData);

          if (!tokenData.personaId || !tokenData.recipientEmail) {
            showError('Invalid token.');
            return;
          }

          if (tokenData.expires && new Date(tokenData.expires) < new Date()) {
            showError('Token expired.');
            return;
          }

          await loadJourney();

          document.getElementById('loading').style.display = 'none';
          document.getElementById('content').style.display = 'block';

        } catch (error) {
          console.error('Init error:', error);
          showError('Failed to load survey.');
        }
      });

      async function loadJourney() {
        document.getElementById('journeyTitle').textContent = 'Survey Feedback';
        document.getElementById('stepName').textContent = tokenData.stepId || 'Step';
        
        if (tokenData.personaId) {
          document.getElementById('journeyMeta').textContent = `Your role: ${tokenData.personaId}`;
        }
      }

      document.getElementById('surveyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('errorMsg');
        
        errorDiv.classList.remove('visible');
        btn.disabled = true;
        btn.textContent = 'Submitting...';

        try {
          const feedback = [{
            stepId: tokenData.stepId,
            description: document.getElementById('description').value.trim(),
            timeEstimate: document.getElementById('timeEstimate').value,
            painPoints: document.getElementById('painPoints').value.trim(),
            improvements: document.getElementById('improvements').value.trim()
          }];

          const hasContent = feedback[0].description || feedback[0].timeEstimate || 
                            feedback[0].painPoints || feedback[0].improvements;

          if (!hasContent) {
            showError('Please fill in at least one field.');
            btn.disabled = false;
            btn.textContent = 'Submit Feedback';
            return;
          }

          console.log('→ Submitting to:', EDGE_FUNCTION_URL);
          console.log('→ Payload:', { token: tokenData, feedback });

          const response = await fetch(EDGE_FUNCTION_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            },
            body: JSON.stringify({ token: tokenData, feedback })
          });

          console.log('← Status:', response.status);
          const result = await response.json();
          console.log('← Result:', result);

          if (!response.ok) {
            throw new Error(result.error || 'Submission failed');
          }

          console.log('✓ Success!');
          document.getElementById('surveyForm').style.display = 'none';
          document.getElementById('successMsg').classList.add('visible');

        } catch (error) {
          console.error('✗ Error:', error);
          showError(error.message);
          btn.disabled = false;
          btn.textContent = 'Submit Feedback';
        }
      });

      function showError(message) {
        document.getElementById('errorText').textContent = message;
        document.getElementById('errorMsg').classList.add('visible');
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }
    })();
  </script>

</body>
</html>
