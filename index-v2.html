      --navy-200: #9BB1C7;

      --steel-200: #BDD6DE;

      --amber-200: #E8D5A3;
      --amber-100: #FAF0D6;

      --success-light: #D4EDE5;
      --error: #B84A5A;

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { 
      scroll-behavior: smooth; 
      overflow-x: hidden;
      width: 100%;
    }
    body { 
      font-family: var(--font-body); 
      background: #FFF; 
      color: var(--slate-900);
      line-height: 1.6;
      margin: 0;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
      position: relative;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-display);
    }
    
    h1, h2, h3, h4, h5, h6, p, span, a, button {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    /* Buttons */
    .btn { 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px; 
      border-radius: 8px; 
      font-size: 15px; 
      font-weight: 500; 
      cursor: pointer; 
      transition: all 0.2s;
      border: none;
      font-family: inherit;
      text-decoration: none;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary { background: var(--navy-700); color: #FFF; }
    .btn-primary:hover:not(:disabled) { background: var(--navy-800); transform: translateY(-1px); }
    .btn-secondary { background: #FFF; color: var(--navy-700); border: 2px solid var(--navy-700); }
    .btn-secondary:hover:not(:disabled) { background: var(--navy-50); }
    .btn-light { background: rgba(255,255,255,0.15); color: #FFF; border: 1px solid rgba(255,255,255,0.3); }
    .btn-light:hover:not(:disabled) { background: rgba(255,255,255,0.25); }
    
    /* Context Switcher */
    .context-switcher {
      display: inline-flex;
      gap: 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 4px;
      backdrop-filter: blur(10px);
    }
    .context-btn {
      padding: 10px 20px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 7px;
      font-family: var(--font-display);
      letter-spacing: 0.3px;
      position: relative;
    }
    .context-btn:hover {
      color: rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.08);
    }
    .context-btn.active {
      background: rgba(255, 255, 255, 0.2);
      color: #FFF;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transform: scale(1.02);
    }
    
    /* Industry Selector */
    .industry-selector {
      display: inline-flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 24px;
    }
    .industry-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: var(--font-body);
    }
    .industry-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #FFF;
    }
    .industry-btn.active {
      background: rgba(255, 255, 255, 0.25);
      color: #FFF;
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    /* Hero Animations */
    .hero-logo {
      animation: heroLogoIn 0.8s ease-out forwards;
      opacity: 0;
    }
    @keyframes heroLogoIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .hero-content {
      animation: fadeInUp 0.6s ease-out 0.2s forwards;
      opacity: 0;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Enhanced context transition animations */
    .context-content {
      animation: contextFadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes contextFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .context-content-exit {
      animation: contextFadeOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes contextFadeOut {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px) scale(0.98);
      }
    }
    
    /* Contour Background */
    .contour-bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }
    .contour-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: currentColor;
      opacity: 0.03;
      animation: contourFloat 20s ease-in-out infinite;
    }
    @keyframes contourFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* Feature Cards */
    .feature-card {
      background: #FFF;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 24px rgba(25, 43, 69, 0.08);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .feature-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(25, 43, 69, 0.15);
    }
    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--steel-500), var(--navy-700));
      opacity: 0;
      transition: opacity 0.3s;
    }
    .feature-card:hover::before {
      opacity: 1;
    }
    
    /* Interactive Demo */
    .demo-container {
      background: #FFF;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 40px rgba(25, 43, 69, 0.12);
      max-width: 1000px;
      margin: 0 auto;
    }
    .demo-stage {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: var(--slate-50);
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    .demo-stage:hover {
      background: var(--steel-100);
      border-color: var(--steel-400);
      transform: translateX(4px);
    }
    .demo-stage.active {
      background: var(--steel-100);
      border-color: var(--steel-500);
    }
    .demo-step {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: #FFF;
      border-radius: 8px;
      margin-bottom: 8px;
      border-left: 3px solid var(--slate-300);
      transition: all 0.2s;
    }
    .demo-step:hover {
      border-left-color: var(--steel-500);
      box-shadow: 0 2px 8px rgba(91, 138, 154, 0.15);
    }

      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--navy-50);
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      color: var(--navy-700);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(12, 22, 32, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
      animation: modalFadeIn 0.3s ease forwards;
    }
    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal {
      background: #FFF;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes modalSlideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .context-switcher {
        flex-direction: column;
        width: 100%;
      }
      .context-btn {
        width: 100%;
        text-align: center;
      }
      .industry-selector {
        gap: 6px;
      }
      .industry-btn {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
