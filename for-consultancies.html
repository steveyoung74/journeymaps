      font-style: normal;
      font-display: swap;
    }

      src: url('https://steveyoung74.github.io/journeymaps/fonts/Interstate-regular.ttf') format('truetype');

      font-style: normal;
      font-display: swap;

      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

      background: linear-gradient(135deg, var(--navy-700) 0%, var(--navy-950) 100%);
      position: relative;
      overflow: hidden;
    }
    .hero-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('topography-dark.svg') center/600px 600px repeat;
      opacity: 1;
      pointer-events: none;
    }
    .hero-bg::after {
      content: '';
      position: absolute;
      top: -50%;
      right: 0;
      width: 60%;
      height: 200%;
      background: radial-gradient(ellipse at center, rgba(91, 138, 154, 0.1) 0%, transparent 60%);
      pointer-events: none;
    }
    
    /* Section with light topographic pattern */
    .section-alt {
      background: var(--slate-50);
      position: relative;
    }
    .section-alt::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('topography-light.svg') center/600px 600px repeat;
      opacity: 1;
      pointer-events: none;
      z-index: 0;

      opacity: 1;
