<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Link Generator | FATHOM</title>
  <style>
    /* Interstate Font Family */
    @font-face {
      font-family: 'Interstate';
      src: url('https://steveyoung74.github.io/journeymaps/fonts/Interstate-regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Interstate';
      src: url('https://steveyoung74.github.io/journeymaps/fonts/Interstate-bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    
    :root {
      --navy-950: #0C1620;
      --navy-900: #111E2E;
      --navy-800: #15243A;
      --navy-700: #192B45;
      --navy-600: #243D5C;
      --steel-600: #4A7485;
      --steel-500: #5B8A9A;
      --steel-400: #74A0AE;
      --steel-100: #E1EEF2;
      --slate-50: #F4F5F7;
      --slate-100: #E4E7EB;
      --slate-200: #C8CED6;
      --slate-300: #A9B2BE;
      --slate-400: #8A95A5;
      --slate-500: #6E7B8C;
      --slate-600: #556275;
      --slate-700: #3D4A5C;
      --success: #2D8A6E;
      --success-light: #D4EDE5;
      --error: #B84A5A;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Interstate', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--slate-50);
      color: var(--slate-700);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    /* Page background with topographic pattern */
    .page-bg {
      min-height: 100vh;
      background: var(--slate-50);
      position: relative;
    }
    .page-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://steveyoung74.github.io/journeymaps/topography-light.svg') center/600px 600px repeat;
      opacity: 1;
      pointer-events: none;
      z-index: 0;
    }
    .page-bg > nav,
    .page-bg > main {
      position: relative;
      z-index: 1;
    }
    
    /* Navigation */
    .nav {
      background: linear-gradient(135deg, var(--navy-700) 0%, var(--navy-900) 100%);
      position: sticky;
      top: 0;
      z-index: 1000;
      overflow: hidden;
    }
    .nav::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://steveyoung74.github.io/journeymaps/topography-dark.svg') center/600px 600px repeat;
      opacity: 1;
      pointer-events: none;
    }
    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      position: relative;
      z-index: 1;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .nav-logo {
      height: 26px;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .nav-link {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s;
      cursor: pointer;
      background: none;
      border: none;
      font-family: inherit;
    }
    .nav-link:hover {
      color: #FFF;
      background: rgba(255,255,255,0.1);
    }
    .nav-link.active {
      color: #FFF;
      background: rgba(255,255,255,0.15);
    }
    .nav-dropdown {
      position: relative;
    }
    .nav-dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: #FFF;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      min-width: 180px;
      padding: 8px 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(8px);
      transition: all 0.2s;
    }
    .nav-dropdown:hover .nav-dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .nav-dropdown-item {
      display: block;
      padding: 10px 16px;
      color: var(--slate-700);
      text-decoration: none;
      font-size: 14px;
      transition: background 0.15s;
    }
    .nav-dropdown-item:hover {
      background: var(--slate-50);
      color: var(--navy-700);
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .nav-user {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
    }
    .nav-signout {
      color: rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s;
    }
    .nav-signout:hover {
      background: rgba(255,255,255,0.2);
      color: #FFF;
    }
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .nav-inner { padding: 0 16px; }
    }
    
    .page-header {
      margin-bottom: 32px;
    }
    .page-title {
      font-size: 28px;
      font-weight: 400;
      color: var(--navy-700);
      margin-bottom: 8px;
    }
    .page-subtitle {
      font-size: 15px;
      color: var(--slate-500);
    }
    
    .main {
      max-width: 800px;
      margin: 0 auto;
      padding: 32px 24px;
    }
    
    .card {
      background: #FFF;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    
    .card h2 {
      font-size: 18px;
      color: var(--navy-700);
      margin-bottom: 16px;
    }
    
    .field {
      margin-bottom: 16px;
    }
    
    .field-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--slate-700);
      margin-bottom: 6px;
    }
    
    .input, .select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid var(--slate-200);
      border-radius: 6px;
      font-size: 14px;
      color: var(--slate-700);
    }
    
    .input:focus, .select:focus {
      outline: none;
      border-color: var(--steel-500);
    }
    
    .btn {
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.15s;
    }
    
    .btn-primary {
      background: var(--navy-900);
      color: #FFF;
    }
    
    .btn-primary:hover {
      background: var(--navy-700);
    }
    
    .btn-secondary {
      background: var(--slate-100);
      color: var(--slate-600);
    }
    
    .btn-secondary:hover {
      background: var(--slate-200);
    }
    
    .generated-links {
      margin-top: 24px;
    }
    
    .link-item {
      background: var(--slate-50);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .link-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .link-role {
      font-weight: 600;
      color: var(--navy-700);
    }
    
    .link-email {
      font-size: 13px;
      color: var(--slate-500);
    }
    
    .link-url {
      background: #FFF;
      border: 1px solid var(--slate-200);
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 12px;
      font-family: monospace;
      word-break: break-all;
      margin-bottom: 8px;
    }
    
    .link-actions {
      display: flex;
      gap: 8px;
    }
    
    .link-actions .btn {
      padding: 6px 12px;
      font-size: 12px;
    }
    
    .copied {
      color: var(--green-500);
      font-size: 12px;
      margin-left: 8px;
    }
    
    .personas-list {
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .persona-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 12px;
      background: var(--slate-50);
      border-radius: 8px;
    }
    
    .persona-row .input {
      padding: 8px 10px;
      font-size: 13px;
    }
    
    .persona-name {
      font-weight: 600;
      color: var(--navy-700);
    }
    
    .step-count {
      font-size: 12px;
      color: var(--slate-500);
    }
    
    .remove-btn {
      background: none;
      border: none;
      color: var(--slate-400);
      cursor: pointer;
      padding: 4px;
      font-size: 16px;
    }
    
    .remove-btn:hover {
      color: #B84A5A;
    }
    
    .info-box {
      background: rgba(91, 138, 154, 0.1);
      border-left: 4px solid var(--steel-500);
      padding: 12px 16px;
      border-radius: 0 8px 8px 0;
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--slate-600);
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--slate-500);
    }
    
    .error {
      background: rgba(184, 74, 90, 0.1);
      border-left: 4px solid #B84A5A;
      padding: 12px 16px;
      border-radius: 0 8px 8px 0;
      color: #B84A5A;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // GitHub config
    const GITHUB_CONFIG = {
      owner: 'steveyoung74',
      repo: 'journeymaps',
      branch: 'main'
    };
    
    const BASE_SURVEY_URL = 'https://steveyoung74.github.io/journeymaps/survey.html';
    
    function LinkGenerator() {
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [maps, setMaps] = useState([]);
      const [selectedMapId, setSelectedMapId] = useState('');
      const [mapConfig, setMapConfig] = useState(null);
      const [assignments, setAssignments] = useState([]);
      const [generatedLinks, setGeneratedLinks] = useState([]);
      const [copiedIndex, setCopiedIndex] = useState(null);
      const [githubToken, setGithubToken] = useState(localStorage.getItem('fathom-github-token') || '');
      const [user, setUser] = useState(null);
      
      // Get map ID from URL if present
      const urlParams = new URLSearchParams(window.location.search);
      const preselectedMapId = urlParams.get('map');
      
      // Load user
      useEffect(() => {
        const stored = localStorage.getItem('fathom-user');
        if (stored) {
          try {
            setUser(JSON.parse(stored));
          } catch (e) {}
        }
      }, []);
      
      const handleSignOut = () => {
        localStorage.removeItem('fathom-user');
        localStorage.removeItem('fathom-github-token');
        window.location.href = 'index.html';
      };
      
      // Load maps index
      useEffect(() => {
        const loadMaps = async () => {
          try {
            const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/maps/index.json?t=${Date.now()}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to load maps');
            const data = await response.json();
            setMaps(data.maps || []);
            
            // Pre-select map from URL parameter
            if (preselectedMapId && data.maps?.some(m => m.id === preselectedMapId)) {
              setSelectedMapId(preselectedMapId);
            }
            
            setLoading(false);
          } catch (err) {
            setError(err.message);
            setLoading(false);
          }
        };
        loadMaps();
      }, []);
      
      // Load selected map config
      useEffect(() => {
        if (!selectedMapId) {
          setMapConfig(null);
          setAssignments([]);
          return;
        }
        
        const loadMapConfig = async () => {
          try {
            const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/maps/${selectedMapId}.json?t=${Date.now()}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to load map');
            const config = await response.json();
            setMapConfig(config);
            
            // Count steps per persona
            const stepCounts = {};
            config.stages?.forEach(stage => {
              stage.steps?.forEach(step => {
                if (step.persona) {
                  stepCounts[step.persona] = (stepCounts[step.persona] || 0) + 1;
                }
              });
            });
            
            // Initialize assignments from personas
            const initialAssignments = config.personas
              ?.filter(p => stepCounts[p.id] > 0) // Only personas with steps
              ?.map(p => ({
                roleId: p.id,
                roleName: p.label || p.name,
                email: '',
                name: '',
                stepCount: stepCounts[p.id] || 0
              })) || [];
            
            setAssignments(initialAssignments);
            setGeneratedLinks([]);
          } catch (err) {
            setError(err.message);
          }
        };
        
        loadMapConfig();
      }, [selectedMapId]);
      
      // Update assignment
      const updateAssignment = (index, field, value) => {
        setAssignments(prev => prev.map((a, i) => 
          i === index ? { ...a, [field]: value } : a
        ));
      };
      
      // Add duplicate assignment (same role, different person)
      const duplicateAssignment = (index) => {
        const source = assignments[index];
        setAssignments(prev => [
          ...prev.slice(0, index + 1),
          { ...source, email: '', name: '' },
          ...prev.slice(index + 1)
        ]);
      };
      
      // Remove assignment
      const removeAssignment = (index) => {
        setAssignments(prev => prev.filter((_, i) => i !== index));
      };
      
      // Generate links
      const generateLinks = () => {
        const links = assignments
          .filter(a => a.email) // Only generate for assignments with email
          .map(a => {
            const params = new URLSearchParams({
              map: selectedMapId,
              role: a.roleId,
              email: a.email,
              name: a.name || a.email.split('@')[0]
            });
            
            // Add token if available
            if (githubToken) {
              params.set('token', githubToken);
            }
            
            return {
              ...a,
              url: `${BASE_SURVEY_URL}?${params.toString()}`
            };
          });
        
        setGeneratedLinks(links);
      };
      
      // Copy to clipboard
      const copyToClipboard = async (text, index) => {
        try {
          await navigator.clipboard.writeText(text);
          setCopiedIndex(index);
          setTimeout(() => setCopiedIndex(null), 2000);
        } catch (err) {
          console.error('Failed to copy:', err);
        }
      };
      
      // Copy email template
      const copyEmailTemplate = (link) => {
        const template = `Hi ${link.name},

We're currently mapping out our "${mapConfig?.meta?.title || 'process'}" to understand how it really works and identify opportunities for improvement.

As someone involved in this process (${link.roleName}), we'd love to get your input. We've put together a short survey (about ${Math.ceil(link.stepCount * 2)} minutes) to capture your experience.

Please complete the survey here:
${link.url}

Your input is really valuable - thank you!`;
        
        copyToClipboard(template, `email-${link.email}`);
      };
      
      // Save token
      const saveToken = (value) => {
        setGithubToken(value);
        localStorage.setItem('fathom-github-token', value);
      };
      
      // Navigation component
      const Nav = () => (
        <nav className="nav">
          <div className="nav-inner">
            <div className="nav-left">
              <a href="index.html">
                <img src="https://steveyoung74.github.io/journeymaps/logo_light.png" alt="FATHOM" className="nav-logo" />
              </a>
              {user && (
                <div className="nav-links">
                  <a href="index.html" className="nav-link">Dashboard</a>
                  <div className="nav-dropdown">
                    <span className="nav-link active">Surveys ▾</span>
                    <div className="nav-dropdown-menu">
                      <a href={`survey-admin.html${selectedMapId ? `?map=${selectedMapId}` : ''}`} className="nav-dropdown-item">Send Surveys</a>
                      <a href={`responses.html${selectedMapId ? `?map=${selectedMapId}` : ''}`} className="nav-dropdown-item">View Responses</a>
                    </div>
                  </div>
                  <a href="whats-new.html" className="nav-link">What's New</a>
                  <a href="about.html" className="nav-link">About</a>
                </div>
              )}
            </div>
            <div className="nav-right">
              {user ? (
                <>
                  <span className="nav-user">{user.name}</span>
                  <button onClick={handleSignOut} className="nav-signout">Sign Out</button>
                </>
              ) : (
                <a href="index.html" className="nav-link" style={{ color: '#FFF' }}>Sign In</a>
              )}
            </div>
          </div>
        </nav>
      );
      
      if (loading) {
        return (
          <div className="page-bg">
            <Nav />
            <main className="main">
              <div className="loading">Loading maps...</div>
            </main>
          </div>
        );
      }
      
      return (
        <div className="page-bg">
          <Nav />
          
          <main className="main">
            <div className="page-header">
              <h1 className="page-title">Send Surveys</h1>
              <p className="page-subtitle">Generate personalised survey links for your team</p>
            </div>
            
            {error && <div className="error">{error}</div>}
            
            <div className="card">
              <h2>1. Select Journey Map</h2>
              <div className="field">
                <select 
                  className="select"
                  value={selectedMapId}
                  onChange={(e) => setSelectedMapId(e.target.value)}
                >
                  <option value="">Choose a journey map...</option>
                  {maps.map(map => (
                    <option key={map.id} value={map.id}>{map.title}</option>
                  ))}
                </select>
              </div>
            </div>
            
            {mapConfig && (
              <div className="card">
                <h2>2. Assign People to Roles</h2>
                <div className="info-box">
                  Each person will only see the steps assigned to their role. You can assign multiple people to the same role.
                </div>
                
                <div className="personas-list">
                  {assignments.map((assignment, index) => (
                    <div key={`${assignment.roleId}-${index}`} className="persona-row">
                      <div>
                        <div className="persona-name">{assignment.roleName}</div>
                        <div className="step-count">{assignment.stepCount} step{assignment.stepCount !== 1 ? 's' : ''}</div>
                      </div>
                      <input 
                        type="email"
                        className="input"
                        placeholder="Email address"
                        value={assignment.email}
                        onChange={(e) => updateAssignment(index, 'email', e.target.value)}
                      />
                      <input 
                        type="text"
                        className="input"
                        placeholder="Name (optional)"
                        value={assignment.name}
                        onChange={(e) => updateAssignment(index, 'name', e.target.value)}
                      />
                      <div style={{ display: 'flex', gap: '4px' }}>
                        <button 
                          className="remove-btn" 
                          onClick={() => duplicateAssignment(index)}
                          title="Add another person for this role"
                        >
                          +
                        </button>
                        {assignments.filter(a => a.roleId === assignment.roleId).length > 1 && (
                          <button 
                            className="remove-btn" 
                            onClick={() => removeAssignment(index)}
                            title="Remove"
                          >
                            ×
                          </button>
                        )}
                      </div>
                    </div>
                  ))}
                </div>
                
                <button className="btn btn-primary" onClick={generateLinks}>
                  Generate Survey Links
                </button>
              </div>
            )}
            
            {generatedLinks.length > 0 && (
              <div className="card">
                <h2>3. Survey Links</h2>
                <div className="info-box">
                  Send these links to each person. They can complete the survey on any device without logging in.
                </div>
                
                <div className="generated-links">
                  {generatedLinks.map((link, index) => (
                    <div key={index} className="link-item">
                      <div className="link-header">
                        <div>
                          <span className="link-role">{link.roleName}</span>
                          <span className="link-email"> — {link.name} ({link.email})</span>
                        </div>
                      </div>
                      <div className="link-url">{link.url}</div>
                      <div className="link-actions">
                        <button 
                          className="btn btn-secondary"
                          onClick={() => copyToClipboard(link.url, index)}
                        >
                          {copiedIndex === index ? '✓ Copied!' : 'Copy Link'}
                        </button>
                        <button 
                          className="btn btn-secondary"
                          onClick={() => copyEmailTemplate(link)}
                        >
                          {copiedIndex === `email-${link.email}` ? '✓ Copied!' : 'Copy Email Template'}
                        </button>
                        <button 
                          className="btn btn-secondary"
                          onClick={() => window.open(link.url, '_blank')}
                        >
                          Preview
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
            
            <div className="card">
              <h2>Settings</h2>
              <div className="field">
                <label className="field-label">GitHub Token (for saving responses)</label>
                <input 
                  type="password"
                  className="input"
                  value={githubToken}
                  onChange={(e) => saveToken(e.target.value)}
                  placeholder="ghp_xxxx..."
                />
                <div style={{ fontSize: '12px', color: 'var(--slate-500)', marginTop: '4px' }}>
                  Optional. If provided, responses will be saved to your GitHub repo. Otherwise, they'll be saved to the respondent's browser localStorage.
                </div>
              </div>
            </div>
          </main>
        </div>
      );
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<LinkGenerator />);
  </script>
</body>
</html>
